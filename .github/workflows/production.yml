name: Production CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  DATABASE_URI: ${{ secrets.DATABASE_URI }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: install ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 20
      - name: Install Dependencies
        run: npm ci

  lint:
    name: lint ðŸª…
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  test:
    name: test ðŸ§ª
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm run test
