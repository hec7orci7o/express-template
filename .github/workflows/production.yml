name: Production CI

on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

  # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
  permissions:
    contents: read
    pages: write
    id-token: write

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: install ðŸ“¦
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 16
    - name: Install Dependencies
      run: npm ci

  lint:
    name: lint ðŸª…
    needs: install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 16
    - name: Install Dependencies
      run: npm ci
    - name: Lint
      run: npm run lint

  test:
    name: test ðŸ§ª
    needs: [install, lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 16
    - name: Install Dependencies
      run: npm ci
    - name: Test
      run: npm run test

  deploy:
    name: deploy ðŸš€
    needs: [test]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Pages
      uses: actions/configure-pages@v3
   - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: './public'
  - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
